<h2>Napisz do nas!</h2>
<form class="contact-form">
    <label for="name"><b>Imię:</b> </label>
    <input type="text" id="name" name="imie">
    <label for="lname"><b>Nazwisko:</b> </label>
    <input type="text" id="lname" name="nazwisko">
    <label for="email"><b>E-mail:</b> </label>
    <input type="email" id="email" name="email">
    <label for="message"><b>Wiadomość:</b> </label>
    <textarea id="message" name="wiadomosc"></textarea>
    <input type="submit" value="Wyślij">
</form>
